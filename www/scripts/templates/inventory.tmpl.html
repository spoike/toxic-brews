<section class="inventory">
    <h1>Inventory</h1>
    <ul data-bind="foreach: items">
        <li data-bind="click: $parent.select">
            <span data-bind="text: count"></span>x <span data-bind="text: item.title"></span>
        </li>
    </ul>
    <div data-bind="with: selectedItem">
        <h1>
            <span data-bind="text: item.title"></span> <span class="close" data-bind="click: $parent.closeSelect">(X)</span>
        </h1>
        <p data-bind="text: item.description"></p>
    </div>
</section>
